^[[O<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <script src="scripts.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <form>
            <table>
                <tr>
                    <td>First Number:</td>
                    <td><input type="number" id="first_num" placeholder="Enter first number"></td>
                </tr>
                <tr>
                    <td>Second Number:</td>
                    <td><input type="number" id="sec_num" placeholder="Enter second number"></td>
                </tr>
                <tr>
                    <td>Addition Result:</td>
                    <td><input type="number" id="add_res" readonly></td>
                </tr>
                <tr>
                    <td>Subtraction Result:</td>
                    <td><input type="number" id="sub_res" readonly></td>
                </tr>
                <tr>
                    <td>Multiplication Result:</td>
                    <td><input type="number" id="mul_res" readonly></td>
                </tr>
                <tr>
                    <td>Division Result:</td>
                    <td><input type="text" id="div_res" readonly></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Calculate</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
